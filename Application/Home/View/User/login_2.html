<include file="public/header_login"/>

	<div style="width:100%; border-top:1px solid #ccc;"></div>
	<link rel="stylesheet" href="__PUBLIC__/css/register2.css">
	<div class="login_main">
		<div class="title fl"></div>
		<form action="{:U('User/register3')}" method="post">
			<label for="">手机号码：</label>
			<span style="font-size:16px;"><input readonly="true" name="telephone" value="{$telephone}"/></span><br/><br/>
			<label for="psw">密<span style="padding-left:2em"></span>码：</label>
			<input id="psw" name="password" type="text"><br/><br/>
			<label for="sure_name">真实姓名：</label>
			<input id="sure_name" name="truename" type="text"><br/><br/>
			<label for="gongshi">公司名称：</label>
			<input id="gongshi" name="company_name" type="text"><br/><br/>
			<label for=""><span style="padding-left:5.5em"></label>
			<input id="subBtn"  type="submit" value="完成注册">
			
		</form>
		
	</div>
<script src="http://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
<script>
	//我的订单
	$('#my_dng_btn').on('mouseover',function(){
		$('#my_dng').show();
	}).on('mouseout',function(){
		$('#my_dng').hide();
	});
</script>
</body>
</html>
